<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                type: "GET",
                url: "http://localhost:11637/UserService.svc/GetUser/2",
                contentType: "application/json",
                xhrFields: {
                    withCredentials: true // 设置运行跨域操作  
                }, 
                dataType:"jsonp",
                success: function (json) {
                    alert(json.GetUserResult.Name);
                },
                error: function (err) {
                    alert(err.responseText);
                }
            });
        })
    </script>
</head>
<body>

</body>
</html>
